<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate your wage</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Web-Dev Wage Calculator</h1>
    <section>
      <div>
        <label for="Hours-worked">Enter the number of hours you worked</label
        ><br />
        <input type="number" name="hours-worked" id="hours-worked" max="24" />
        <input type="submit" value="Submit" id="submit" />
      </div>
      <div class="result wage-info">
        Your Normal Wage: <br />
        <span id="normal-wage"></span>#
      </div>
      <div class="result added-wage-info">
        Extra Wage for additional hours : <br />
        <span id="extra-wage"></span>#
      </div>
      <div class="result total-wage-info">
        Your total wage : <br />
        <span id="total-wage"></span>#
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
